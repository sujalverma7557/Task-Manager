<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  
    <style>
      #alertMe{
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="my-5">Task Manager</h1>
        </div>
        
        <div class="col-12">
          <h2>New Task</h2>
          <form id="newTaskForm">

            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" id="name" placeholder="Name" value="Group 6 Task">
            </div>

            <div class="form-group">
              <label for="description">Description: </label>
              <textarea class="form-control" id="description" placeholder="My Description" rows="3"  value="My Description"></textarea>
            </div>

            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label for="assignedTo">Assigned To: </label>
                  <input type="text" class="form-control" id="assignedTo" placeholder=""  value="Roboto">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="dueDate">Date: </label>
                  <input type="date" class="form-control" id="dueDate" placeholder=""  value="2021-1-1">
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label for="status">Status: </label>
                  <select class="form-control" id="status">
                    <option>To-do</option>
                    <option>Done</option>
                  </select>
                </div>
              </div>
            </div>
            <div id="alertMe" class="alert alert-danger" role="alert">
              Please fill out all fields!
            </div>
            <button id="newTaskFormButton" type="submit" class="btn btn-primary btn-lg btn-block">Add a Task</button>
          </form>
        </div>
      
      
        <div class="col-12">
          <br><h2>Task List</h1>
          <span id="taskList"></span> 
        </div>
      
      
      </div>
    </div>

      <!-- Task Card 1 -->

</div>   

     <script src="index.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src='js/taskManager.js'></script>
  <script src='js/index.js'></script>
  </body>
</html>
